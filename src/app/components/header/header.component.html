<div class="bg-[#133d54] py-4 ">
  <div class="flex flex-row justify-between container max-w-[900px]">
    <nav >
      <ul class="flex flex-row ">
        <li class="text-[#0d6efd] px-4 nav-item"><a routerLink="/" class="nav-link" href="#">Home</a></li>
        <li class="text-[#0d6efd] px-4 nav-item"><a routerLink="/error" class="nav-link" href="#">Link</a></li>
        <li class="text-[#0d6efd] px-4 nav-item"><a routerLink="/contacts" class="nav-link" href="#">Contacts</a></li>

    </nav>

    <div class="flex flex-row">
      <div class="flex flex-row">
        <svg class="text-[#cbcad2]" width="15px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="euro-sign"
